<body>
<h2>ğŸ¤– Chatran GPT</h2>

<div id="input-area">

<script>
let model = null;

fetch(".github/workflows/model.json")
  .then(res => res.json())
  .then(data => {
    model = data;
    console.log("âœ… Ù…Ø¯Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø´Ø¯");
  })
  .catch(err => console.error("âŒ Ø®Ø·Ø§:", err));

function generateText(prompt, length = 20) {
  if (!model) return "Ù…Ø¯Ù„ Ù‡Ù†ÙˆØ² Ø¢Ù…Ø§Ø¯Ù‡ Ù†ÛŒØ³Øª ğŸ˜…";
  let words = prompt.split(/\s+/);
  for (let i = 0; i < length; i++) {
    const lastTwo = words.slice(-2);
    const options = model.dataset.filter(p =>
      p.input[0] === lastTwo[0] && p.input[1] === lastTwo[1]
    );
    if (options.length === 0) break;
    const next = options[Math.floor(Math.random() * options.length)].output;
    words.push(next);
  }
  return words.join(" ");
}

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.innerText = text;
  document.getElementById("chatbox").appendChild(div);
  div.scrollIntoView({behavior:"smooth"});
}

function send() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";
  setTimeout(() => {
    const reply = generateText(text);
    addMessage(reply, "bot");
  }, 400);
}
</script>
